			document.getElementById("avarohanam").value = notesText2;
//			document.getElementById("AAnotes").value = notesText3;
		}
        function getSruthiFrequency() {
            var sruthiletter = document.getElementById("sruthi").value;
            switch (sruthiletter) {
                case "A":
                    freq= 220;
                    break;
                case "A#":
                    freq= 233;
                case "B":
                    freq= 247;
                    break;
                case "C":
                    freq= 262;
                    break;
                case "C#":
                    freq= 277;
                    break;
                case "D":
                    freq= 294;
                    break;
                case "D#":
                    freq= 311;
                    break;
                case "E":
                    freq= 329;
                    break;
                case "F":
                    freq= 349;
                    break;
                case "F#":
                    freq= 370;
                    break;
                case "G":
                    freq= 392;
                    break;
                case "G#":
                    freq= 415;
                    break;
            }
			return freq;
        }      
		function durationchange() {
				document.getElementById("durationvalue").innerHTML = document.getElementById("duration").value;
		}
		function toggle() {
			var context = null;
			var usingWebAudio = true;	
			//this section is code for setting frequency
			
			if (typeof AudioContext !== 'undefined') {
				context = new AudioContext();
			} else if (typeof webkitAudioContext !== 'undefined') {
				if (navigator.appCodeName == "Firefox" || navigator.appCodeName == "Chrome") {
					context = new webkitAudioContext();
				} 
			} else {
				usingWebAudio = false;
			}
			var playing = false;
			var osc = null;
			//var freq = getSruthiFrequency();
			var noteslist = "";
			var duration = parseFloat(document.getElementById("duration").value);
			
			getAAnotes();
			console.log("entering toggle");
			var freq = getSruthiFrequency();
			var arohanam = document.getElementById("arohanam").value;
			var avarohanam = document.getElementById("avarohanam").value;
			var prevraga = arohanam.concat(" zz ",avarohanam);
			if (playing && osc) {
				playing = false;
				osc.stop(0);
				button.value = "Play";
			} else {
				playing = true;
				button.value = "Playing";
				noteslist = prevraga;
				let array_notestext = noteslist.split(" ");
				for (var i = 0; i < array_notestext.length ; i++) {
                    
					//calculate frequency based on swara and sruthiletter
					switch (array_notestext[i]) {
						case "S0":
							freq2= freq*1; break;
						case "R1":
							freq2= freq*16/15; break;
						case "R1+":
							freq2= freq*31/15; break;
						case "R2":
							freq2= freq*9/8; break;
						case "R2+":
							freq2= freq*17/8; break;
						case "R3":
							freq2= freq*6/5; break;
						case "R3+":
							freq2= freq*11/5; break;
						case "G1":
							freq2= freq*9/8; break;
						case "G2":
							freq2= freq*6/5; break;
						case "G3":
							freq2= freq*5/4; break;
						case "G1+":
							freq2= freq*17/8; break;
						case "G2+":
							freq2= freq*11/5; break;
						case "G3+":
							freq2= freq*9/4; break;
						case "M1-":
							freq2= freq*1/3; break;
						case "M1":
							freq2= freq*4/3; break;
						case "M1+":
							freq2= freq*7/3; break;
						case "M2-":
							freq2= freq*5/12; break;
						case "M2":
							freq2= freq*17/12; break;
						case "M2+":
							freq2= freq*29/12; break;
						case "P-":
							freq2= freq*1/2; break;
						case "P":
							freq2= freq*3/2; break;
						case "P+":
							freq2= freq*5/2; break;
						case "D1":
							freq2= freq*8/5; break;
						case "D2":
							freq2= freq*5/3; break;
						case "D3":
							freq2= freq*9/5; break;
						case "N1":
							freq2= freq*5/3; break;
						case "N1-":
							freq2= freq*2/3; break;
						case "N2":
							freq2= freq*9/5; break;
						case "N2-":
							freq2= freq*4/5; break;
						case "N3":
							freq2= freq*15/8; break;
						case "N3-":
							freq2= freq*7/8; break;
						case "S1":
							freq2= freq*2; break;
						case "zz":
							freq2 = 0;break;
						default:
							break;
					}
                   
                    
					console.log("here");
					osc = context.createOscillator();
					osc.connect(context.destination);
					osc.frequency.value = freq2;
					osc.start(duration*i);
					osc.stop(duration*(i+1));
				}	
				button.value = "Play";
				playing = false;
				osc.stop(0);
			}
        }
    //END OF CODE TO GENERATE FREQUENCY TONE
		
    </script>
